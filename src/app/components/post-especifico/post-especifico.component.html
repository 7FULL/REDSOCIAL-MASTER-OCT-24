<div class="container">
    <div class="card">
        <p class="pequeño" routerLink="/perfil/{{post.autor?.email}}">{{post.autor?.username}}</p>

        <img [src]="post.img">
    
        @if (tieneLike()) {
            <p (click)="quitarLike()" class="rojo">♥</p>
        }@else {
            <p (click)="darLike()">♥</p>
        }

        <div class="comentarioContainer">
            @for(comentario of post.comentarios; track $index){
                <p>{{ comentario }}</p>
            }
        </div>
        <input type="text" (keydown.enter)="anadirComentario()" minlength="1" placeholder="comentario" [(ngModel)]="comentario">  
    
        <p (click)="copiarLink()">
            <span class="material-symbols-sharp">
                share
            </span>
        </p>
    </div>
</div>
